<body>
        <script>
            let inp = window.prompt("Enter numbers");
            let str = inp.toString();
            let result = [str[0]];
            // console.log(result);
            for (let i=0;i<str.length;i++) {
                // console.log(str.length);
                if (str[i-1] % 2 === 0 && str[i] % 2 === 0) {
                    result.push("-", str[i])
                }
            }
            console.log(result.join(''));
        </script>
</body>
